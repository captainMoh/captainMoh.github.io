<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de mot de passe</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="main-container">
        <div class="mot-de-passe">
            Mot de passe
        </div>

        <div class="barre">
            <input class="range" type="range" min="8" max="24" step="1" />
            <p class="value">16</p>
        </div>

        <div class="filtre">
            <div class="btn btnMaj">A-Z</div>
            <div class="btn btnMin">a-z</div>
            <div class="btn btnNum">0-9</div>
            <div class="btn btnSpe">!-?</div>
        </div>
        
            <button class="boutton">Génerer un mot de passe</button>
    </div>



    <script rel="text/javascript" src="./index.js"></script>
</body>
</html>
